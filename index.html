<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task planner by Iskander Nureev</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article class="planner-buttons">
        <button class="planner-buttons__button">добавить</button>
        <button class="planner-buttons__button">удалить</button>
    </article>
    <main class="tasks-window">
        <div class="tasks-window__task">
            <p class="task__text"></p>
            <div class="tasks-window__buttons-img">
                <button class="buttons-img__button"></button>
                <button class="buttons-img__button"></button>
            </div>
        </div>
    </main>
</body>
